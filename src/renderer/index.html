<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PoE Goblin - Trade Tool</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Consolas', 'Courier New', monospace;
      background: rgba(0, 0, 0, 0.85);
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* „Éò„ÉÉ„ÉÄ„ÉºÔºà„Éâ„É©„ÉÉ„Ç∞ÂèØËÉΩÔºâ */
    .header {
      -webkit-app-region: drag;
      background: rgba(20, 20, 30, 0.95);
      padding: 8px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(100, 100, 150, 0.3);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .title {
      font-size: 14px;
      font-weight: bold;
      color: #8b5cf6;
    }

    .hotkey-display {
      font-size: 11px;
      color: #9ca3af;
      background: rgba(255, 255, 255, 0.05);
      padding: 3px 8px;
      border-radius: 3px;
    }

    /* „Éú„Çø„É≥ */
    .btn {
      -webkit-app-region: no-drag;
      background: rgba(139, 92, 246, 0.2);
      border: 1px solid rgba(139, 92, 246, 0.5);
      color: #c4b5fd;
      padding: 4px 10px;
      font-size: 11px;
      border-radius: 3px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      background: rgba(139, 92, 246, 0.3);
      border-color: rgba(139, 92, 246, 0.7);
    }

    .btn-close {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.5);
      color: #fca5a5;
    }

    .btn-close:hover {
      background: rgba(239, 68, 68, 0.3);
      border-color: rgba(239, 68, 68, 0.7);
    }

    /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
    .content {
      flex: 1;
      padding: 15px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* „Ç¢„Ç§„ÉÜ„É†ÊÉÖÂ†± */
    .item-info {
      background: rgba(30, 30, 45, 0.95);
      padding: 15px;
      border-radius: 5px;
      border: 1px solid rgba(139, 92, 246, 0.3);
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .item-icon {
      width: 64px;
      height: 64px;
      flex-shrink: 0;
      border-radius: 4px;
      border: 1px solid rgba(139, 92, 246, 0.4);
      background: rgba(0, 0, 0, 0.5);
    }

    .item-details {
      flex: 1;
      min-width: 0;
    }

    .item-name {
      font-size: 16px;
      font-weight: bold;
      color: #8b5cf6;
      margin-bottom: 5px;
      word-wrap: break-word;
    }

    .item-meta {
      font-size: 11px;
      color: #9ca3af;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    /* ‰æ°Ê†ºÂ±•Ê≠¥ */
    .history-container {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .history-title {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 8px;
      padding-left: 5px;
    }

    .history-grid {
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow-y: auto;
      max-height: calc(100vh - 200px);
    }

    .history-item {
      background: rgba(30, 30, 45, 0.95);
      padding: 12px 15px;
      border-radius: 4px;
      border: 1px solid rgba(100, 100, 150, 0.2);
      font-size: 11px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s;
    }

    .history-item:hover {
      background: rgba(40, 40, 55, 0.95);
      border-color: rgba(139, 92, 246, 0.4);
    }

    .history-item-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .history-item-index {
      color: #8b5cf6;
      font-weight: bold;
      font-size: 14px;
      min-width: 30px;
    }

    .history-item-info {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .history-item-date {
      color: #9ca3af;
      font-size: 10px;
    }

    .history-item-quantity {
      color: #60a5fa;
      font-size: 10px;
    }

    .history-item-price {
      color: #fbbf24;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .exalted-icon {
      width: 24px;
      height: 24px;
      filter: drop-shadow(0 0 3px rgba(251, 191, 36, 0.5));
    }

    /* „Çπ„ÉÜ„Éº„Çø„Çπ„É°„ÉÉ„Çª„Éº„Ç∏ */
    .status {
      text-align: center;
      padding: 30px;
      color: #9ca3af;
      font-size: 12px;
    }

    .error {
      color: #ef4444;
    }

    /* Ë®≠ÂÆö„Éë„Éç„É´ */
    .settings-panel {
      display: none;
      position: absolute;
      top: 50px;
      right: 15px;
      background: rgba(20, 20, 30, 0.98);
      border: 1px solid rgba(139, 92, 246, 0.5);
      border-radius: 5px;
      padding: 15px;
      min-width: 300px;
      z-index: 1000;
    }

    .settings-panel.show {
      display: block;
    }

    .settings-row {
      margin-bottom: 15px;
    }

    .settings-label {
      display: block;
      font-size: 11px;
      color: #9ca3af;
      margin-bottom: 5px;
    }

    .settings-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(139, 92, 246, 0.3);
      color: #ffffff;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 3px;
      font-family: 'Consolas', monospace;
    }

    .settings-input:focus {
      outline: none;
      border-color: rgba(139, 92, 246, 0.6);
    }

    .cache-indicator {
      display: inline-block;
      background: rgba(34, 197, 94, 0.2);
      color: #86efac;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 3px;
      margin-left: 8px;
    }

    .settings-hint {
      font-size: 10px;
      color: #6b7280;
      margin-top: 5px;
    }

    .settings-buttons {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <!-- „Éò„ÉÉ„ÉÄ„Éº -->
  <div class="header">
    <div class="header-left">
      <div class="title">üëπ PoE Goblin</div>
      <div class="hotkey-display" id="hotkeyDisplay">Ctrl+D</div>
    </div>
    <div style="display: flex; gap: 8px; -webkit-app-region: no-drag;">
      <button class="btn" id="btnSettings">Ë®≠ÂÆö</button>
      <button class="btn btn-close" id="btnClose">‚úï</button>
    </div>
  </div>

  <!-- Ë®≠ÂÆö„Éë„Éç„É´ -->
  <div class="settings-panel" id="settingsPanel">
    <div class="settings-row">
      <label class="settings-label">„Éõ„ÉÉ„Éà„Ç≠„Éº</label>
      <input type="text" class="settings-input" id="hotkeyInput" placeholder="CommandOrControl+D">
      <div class="settings-hint">
        ‰æã: CommandOrControl+D, F9, F10, CommandOrControl+Shift+P
      </div>
    </div>
    <div class="settings-buttons">
      <button class="btn" id="btnCancelSettings">„Ç≠„É£„É≥„Çª„É´</button>
      <button class="btn" id="btnSaveSettings">‰øùÂ≠ò</button>
    </div>
  </div>

  <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
  <div class="content" id="content">
    <div class="status">
      „Ç¢„Ç§„ÉÜ„É†„Å´„Ç´„Éº„ÇΩ„É´„ÇíÂêà„Çè„Åõ„Å¶<br>
      <strong style="color: #fbbf24;">Ctrl+G</strong> „Åß‰æ°Ê†ºË°®Á§∫<br>
      <span style="font-size: 10px; opacity: 0.7; margin-top: 8px; display: block;">
        Esc / ÁîªÈù¢Â§ñ„ÇØ„É™„ÉÉ„ÇØ „ÅßÈñâ„Åò„Çã
      </span>
    </div>
  </div>

  <script>
    const DEFAULT_LEAGUE = "Fate of the Vaal";
    const LOG_COUNT = 8; // 8ÂõûÂàÜ„Å´Â§âÊõ¥

    // ÂàùÊúüÂåñ
    let currentHotkey = "CommandOrControl+G";

    async function init() {
      // ÁèæÂú®„ÅÆ„Éõ„ÉÉ„Éà„Ç≠„Éº„ÇíÂèñÂæó
      const hotkeyResult = await window.electronAPI.getHotkey();
      if (hotkeyResult.success) {
        currentHotkey = hotkeyResult.hotkey;
        document.getElementById("hotkeyDisplay").textContent = currentHotkey;
        document.getElementById("hotkeyInput").value = currentHotkey;
      }

      // „Éõ„ÉÉ„Éà„Ç≠„ÉºÊäº‰∏ã„Ç§„Éô„É≥„Éà„Çí„É™„Çπ„É≥
      window.electronAPI.onHotkeyPressed(() => {
        fetchItemHistoryFromClipboard();
      });
    }

    init();

    // Èñâ„Åò„Çã„Éú„Çø„É≥
    document.getElementById("btnClose").addEventListener("click", () => {
      window.electronAPI.hideWindow();
    });

    // Ë®≠ÂÆö„Éú„Çø„É≥
    document.getElementById("btnSettings").addEventListener("click", () => {
      const panel = document.getElementById("settingsPanel");
      panel.classList.toggle("show");
    });

    // Ë®≠ÂÆö‰øùÂ≠ò
    document.getElementById("btnSaveSettings").addEventListener("click", async () => {
      const newHotkey = document.getElementById("hotkeyInput").value.trim();
      if (newHotkey) {
        const result = await window.electronAPI.setHotkey(newHotkey);
        if (result.success) {
          currentHotkey = result.hotkey;
          document.getElementById("hotkeyDisplay").textContent = currentHotkey;
          document.getElementById("settingsPanel").classList.remove("show");
          showStatus("‚úÖ „Éõ„ÉÉ„Éà„Ç≠„Éº„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü: " + currentHotkey);
        } else {
          alert("„Éõ„ÉÉ„Éà„Ç≠„Éº„ÅÆË®≠ÂÆö„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: " + result.error);
        }
      }
    });

    // Ë®≠ÂÆö„Ç≠„É£„É≥„Çª„É´
    document.getElementById("btnCancelSettings").addEventListener("click", () => {
      document.getElementById("hotkeyInput").value = currentHotkey;
      document.getElementById("settingsPanel").classList.remove("show");
    });

    // Esc„Ç≠„Éº„ÅßÈñâ„Åò„Çã
    document.addEventListener("keydown", (event) => {
      if (event.key === "Escape") {
        const settingsPanel = document.getElementById("settingsPanel");
        if (settingsPanel.classList.contains("show")) {
          // Ë®≠ÂÆö„Éë„Éç„É´„ÅåÈñã„ÅÑ„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØÈñâ„Åò„Çã
          settingsPanel.classList.remove("show");
        } else {
          // „Ç¶„Ç£„É≥„Éâ„Ç¶„ÇíÈñâ„Åò„Çã
          window.electronAPI.hideWindow();
        }
      }
    });

    // „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫
    function showStatus(message, isError = false) {
      const content = document.getElementById("content");
      content.innerHTML = `<div class="status ${isError ? 'error' : ''}">${message}</div>`;
    }

    // „ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Åã„Çâ„Ç¢„Ç§„ÉÜ„É†ÊÉÖÂ†±„ÇíÂèñÂæó„Åó„Å¶Â±•Ê≠¥„ÇíË°®Á§∫
    async function fetchItemHistoryFromClipboard() {
      showStatus("üìã „ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Åã„Çâ„Ç¢„Ç§„ÉÜ„É†ÊÉÖÂ†±„ÇíÂèñÂæó‰∏≠...");

      try {
        // 1. „ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Åã„ÇâÂèñÂæó
        const clipboardResult = await window.electronAPI.getItemFromClipboard();

        if (!clipboardResult.success) {
          throw new Error(clipboardResult.error || "„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Åã„Çâ„Ç¢„Ç§„ÉÜ„É†„ÇíÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü");
        }

        const parsedItem = clipboardResult.item;
        console.log("Parsed item:", parsedItem);

        showStatus("üîç „Ç¢„Ç§„ÉÜ„É†„ÇíÊ§úÁ¥¢‰∏≠...");

        // 2. „Ç¢„Ç§„ÉÜ„É†Âêç„Åã„ÇâÊÉÖÂ†±„ÇíÂèñÂæó
        const itemInfoResult = await window.electronAPI.getItemInfoByName(parsedItem.itemName);

        if (!itemInfoResult.success) {
          throw new Error(itemInfoResult.error || `„Ç¢„Ç§„ÉÜ„É†„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì: ${parsedItem.itemName}`);
        }

        const itemInfo = itemInfoResult.data;
        console.log("Item info:", itemInfo);

        showStatus("üì° ‰æ°Ê†ºÂ±•Ê≠¥„ÇíÂèñÂæó‰∏≠...");

        // 3. ‰æ°Ê†ºÂ±•Ê≠¥„ÇíÂèñÂæó
        const historyResult = await window.electronAPI.getItemHistory(
          itemInfo.itemId,
          {
            league: DEFAULT_LEAGUE,
            logCount: LOG_COUNT,
            referenceCurrency: "exalted",
          }
        );

        if (historyResult.success) {
          displayHistory(historyResult.data, itemInfo, parsedItem);
        } else {
          throw new Error(historyResult.error || "Â±•Ê≠¥„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
        }
      } catch (error) {
        console.error("[Error]", error);
        showStatus("‚ùå " + error.message, true);
      }
    }

    // Â±•Ê≠¥„ÇíË°®Á§∫
    function displayHistory(data, itemInfo, parsedItem) {
      const priceLogs = data.priceLogs || [];
      const validLogs = priceLogs.filter((log) => log !== null).slice(0, LOG_COUNT);

      if (validLogs.length === 0) {
        showStatus("‚ö†Ô∏è Â±•Ê≠¥„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü", true);
        return;
      }

      const displayName = itemInfo.japaneseName || itemInfo.englishName || parsedItem.itemName;
      const cacheIndicator = data.cached ? '<span class="cache-indicator">„Ç≠„É£„ÉÉ„Ç∑„É•</span>' : '';
      const itemIcon = itemInfo.iconUrl || 'https://web.poecdn.com/image/Art/2DItems/Currency/CurrencyRerollRare.png';

      let html = `
        <div class="item-info">
          <img src="${itemIcon}" class="item-icon" alt="${displayName}" />
          <div class="item-details">
            <div class="item-name">${displayName}</div>
            <div class="item-meta">
              <span>„É¨„Ç¢„É™„ÉÜ„Ç£: ${parsedItem.rarity}</span>
              <span>Ë®ÄË™û: ${parsedItem.language === 'ja' ? 'Êó•Êú¨Ë™û' : 'Ëã±Ë™û'}</span>
              ${cacheIndicator}
            </div>
          </div>
        </div>
        <div class="history-container">
          <div class="history-title">üí∞ ‰æ°Ê†ºÂ±•Ê≠¥ÔºàÈ´òË≤¥„Å™„Ç™„Éº„ÉñÊèõÁÆó„ÉªÈÅéÂéª${validLogs.length}ÂõûÔºâ</div>
          <div class="history-grid">
      `;

      validLogs.forEach((log, index) => {
        const date = new Date(log.time);
        const dateStr = date.toLocaleString("ja-JP", {
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit"
        });
        const price = log.price.toFixed(2);
        const quantity = log.quantity.toLocaleString("ja-JP");

        html += `
          <div class="history-item">
            <div class="history-item-left">
              <div class="history-item-index">#${index + 1}</div>
              <div class="history-item-info">
                <div class="history-item-date">${dateStr}</div>
                <div class="history-item-quantity">Êï∞Èáè: ${quantity}</div>
              </div>
            </div>
            <div class="history-item-price">
              <img src="https://web.poecdn.com//gen/image/WzI1LDE0LHsiZiI6IjJESXRlbXMvQ3VycmVuY3kvQ3VycmVuY3lBZGRNb2RUb1JhcmUiLCJzY2FsZSI6MSwicmVhbG0iOiJwb2UyIn1d/ad7c366789/CurrencyAddModToRare.png" class="exalted-icon" alt="Exalted Orb" />
              ${price}
            </div>
          </div>
        `;
      });

      html += `
          </div>
        </div>
      `;

      document.getElementById("content").innerHTML = html;
    }
  </script>
</body>
</html>
