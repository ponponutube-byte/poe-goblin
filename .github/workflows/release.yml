name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies with retry
        shell: pwsh
        run: |
          $maxAttempts = 3
          $attempt = 1
          $success = $false
          
          while ($attempt -le $maxAttempts -and -not $success) {
            Write-Host "Attempt $attempt of $maxAttempts..."
            try {
              npm ci
              $success = $true
              Write-Host "✅ npm ci succeeded!"
            }
            catch {
              Write-Host "❌ Attempt $attempt failed. Error: $_"
              if ($attempt -lt $maxAttempts) {
                Write-Host "Waiting 30 seconds before retry..."
                Start-Sleep -Seconds 30
              }
              $attempt++
            }
          }
          
          if (-not $success) {
            Write-Host "❌ All attempts failed"
            exit 1
          }

      - name: Build application
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List dist files (debug)
        run: |
          echo "=== dist folder contents ==="
          dir dist
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/PoE-Goblin-Setup-*.exe
            dist/PoE-Goblin-*-portable.exe
            dist/latest.yml
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
